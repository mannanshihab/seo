<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/css/responsive.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- Strat Register section -->
	<section class="container widget mt-5">
		<div class="container p-3">
			<h1 class="large text-primary">Sign Up</h1>
		    <p class="lead"><i class="fa fa-user">
		        Create Your Account Learn With Hasib</i> </p>
		    <form action="login.html" class="form">
		         <div class="form-group">
		            <input type="text" placeholder="Name" required>
		         </div>
		         <div class="form-group">
		            <input type="email" placeholder="Email Address" >
		            <small class="form-text">
		                This site uses Gravatar, so if you want a profile image, use a Gravator email.
		            </small>
		        </div>
		        <div class="form-group">
		            <input type="password" placeholder="Password" minlength="6">
		        </div>
		        <div class="form-group">
		            <input type="password" placeholder="Confirm Password" minlength="6">
		        </div> 
		    </form>
		        <input type="submit" value="Register" class="btn btn-primary">
			    <p class="my-1">
			        Already have an account ? <a href="login.html">Sign In</a>
			    </p>
		</div>
	</section>
	<!-- End Register section -->
<script src="dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
